<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Cardio: Datalist</title>
</head>

<body>
    <form>

        <input list="choices" id="browser-choice" name="browser-choice">

        <datalist id="choices">
            <option>Edge</option>
            <option>Firefox</option>
            <option>Chrpme</option>
            <option>Opera</option>
            <option>Safari</option>
        </datalist>
    </form>
</body>

</html>
