<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouts - Default Centered</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding: 2em;
            border: 2px solid greenyellow;
            min-height: 100vh;
        }

        .site {
            border: 2px solid cyan;
            padding: 2em;

            max-width: 1200px;
            margin: 0 auto;
        }

        .site > * {
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="site">
        
        <header class="site-heaeder">
            <p>Header</p>
        </header>

        <section class="site-content">
            <p>Content</p>
        </section>

        <footer class="site-footer">
            <p>Footer</p>
        </footer>

    </div>
</body>
</html>
